- state: 'def'
  commands:
    - ch: null
      command: 'AppendLexeme'
    - ch: "\n"
      command: 'NewLine'
    - ch: ';'
      command: 'SemiColon'
    - ch: '}'
      command: 'CloseBracket'
    - ch: '{'
      command: 'OpenBracket'
    - ch: ' '
      command: 'Spacing'
    - ch: '"'
      command: 'Quotes'
    - ch: '('
      command: 'OpenParenthesis'
    - ch: ')'
      command: 'CloseParenthesis'
    - ch: 'f'
      command: 'For'
- state: 'spacing'
  commands:
    - ch: ' '
      command: 'Spacing'
    - ch: null
      command: 'AppendPostpone'
- state: 'quotes'
  commands:
    - ch: null
      command: 'Quotes'
- state: 'still_quotes'
  commands:
    - ch: null
      command: 'Quotes'
- state: 'for1'
  commands:
    - ch: 'o'
      command: 'For'
    - ch: null
      command: 'AppendPostponeWithForRename'
- state: 'for2'
  commands:
    - ch: 'r'
      command: 'For'
    - ch: null
      command: 'AppendPostponeWithForRename'
- state: 'for3'
  commands:
    - ch: null
      command: 'AppendPostpone'
- state: 'var'
  commands:
    - ch: null
      command: 'Variable'
- state: 'one_comment'
  commands:
    - ch: "\\"
      command: 'OneLineComment'
- state: 'multi_comment'
  commands:
    - ch: '*'
      command: 'MultiLineComment'
- state: 'multi_comment_end'
  commands:
    - ch: '/'
      command: 'EndMultiComment'
    - ch: null
      command: 'AppendLexeme'
