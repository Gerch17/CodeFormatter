- state: 'def'
  commands:
    - tokenName: 'Char'
      command: 'AppendChar'
    - tokenName: 'Brackets'
      command: 'AppendChar'
    - tokenName: 'Quotes'
      command: 'AppendChar'
    - tokenName: 'OpenBracket'
      command: 'OpenBracket'
    - tokenName: 'CloseBracket'
      command: 'CloseBracket'
    - tokenName: 'Semicolon'
      command: 'Semicolon'
    - tokenName: 'NewLine'
      command: 'DoNothing'
    - tokenName: 'Spacing'
      command: 'Spacing'
    - tokenName: 'For'
      command: 'AppendChar'
    - tokenName: 'Variable'
      command: 'AppendChar'
    - tokenName: 'OpenParenthesis'
      command: 'AppendChar'
    - tokenName: 'CloseParenthesis'
      command: 'AppendChar'
    - tokenName: 'OneLineComment'
      command: 'AppendChar'
    - tokenName: 'MultiLineComment'
      command: 'AppendChar'
- state: 'new_line'
  commands:
    - tokenName: null
      command: 'AppendWithTab'
    - tokenName: 'NewLine'
      command: 'DoNothing'
    - tokenName: 'CloseBracket'
      command: 'CloseBracketWithoutNewLine'
- state: 'for'
  commands:
    - tokenName: 'OpenParenthesis'
      command: 'SpaceAndChar'
    - tokenName: 'Char'
      command: 'SpaceAndChar'
    - tokenName: 'Spacing'
      command: 'DoNothing'
- state: 'for_started'
  commands:
    - tokenName: 'Spacing'
      command: 'Spacing'
    - tokenName: 'Char'
      command: 'AppendChar'
    - tokenName: 'Semicolon'
      command: 'AppendChar'
    - tokenName: 'OpenParenthesis'
      command: 'AppendChar'
    - tokenName: 'CloseParenthesis'
      command: 'AppendChar'
- state: 'still_for'
  commands:
    - tokenName: 'Spacing'
      command: 'Spacing'
    - tokenName: 'Char'
      command: 'AppendChar'
    - tokenName: 'CloseParenthesis'
      command: 'AppendChar'
- state: 'one_line_comment'
  commands:
    - tokenName: null
      command: 'AppendChar'
    - tokenName: 'NewLine'
      command: 'AppendChar'
- state: 'multi_line_comment'
  commands:
    - tokenName: null
      command: 'AppendChar'
    - tokenName: 'MultiLineCommentEnd'
      command: 'AppendChar'
